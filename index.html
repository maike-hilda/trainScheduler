<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Train Schedule</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
	<!-- Bootstrap S -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>
<body>
	


	<div class="container">
		
		<div class="jumbotron">
        	<h1 class="text-center">Train Schedule</h1>
        	<h3 class="text-center">See a list of upcoming trains.</h3>
      	</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading" id="train-display">
						<h3 class="panel-title">Current Train Schedule (Time: <span id="current-time"></span>)</h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id="train-schedule-table">
		                <thead>
		                  	<tr>
			                    <th>Train Name</th>
			                    <th>Destination</th>
			                    <th>Frequency (min)</th>
			                    <th>Next Arrival</th>
			                    <th>Minutes Away</th>
		                  	</tr>
		                </thead>
		                <tbody>
		                </tbody>
		              	</table>

					</div>
				</div>
				
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading" id="form-input">
						<h3 class="panel-title">Add Train</h3>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="train-name">Train Name</label>
								<input type="text" class="form-control" id="train-name">
							</div>
							<div class="form-group">
								<label for="destination">Destination</label>
								<input type="text" class="form-control" id="destination">
							</div>
							<div class="form-group">
								<label for="first-train">First Train Time (HH:mm - military time)</label>
								<input type="text" class="form-control" id="first-train">
							</div>
							<div class="form-group">
								<label for="frequency">Frequency (min)</label>
								<input type="text" class="form-control" id="frequency">
							</div>
							<button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
						</form>
					</div>
				</div>
				
			</div>
		</div>


	</div>


	<!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment.js -->
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
